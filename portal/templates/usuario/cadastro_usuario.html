{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container registration-container my-2">
    <form class="registration-form" method="post">
        {% csrf_token %}
        <h4 class="mb-3 text-center">Cadastro de Usuários</h4>
        <!-- Campo de nome -->
        <div class="mb-3">
            <label for="username" class="form-label">Nome de usuário</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome de usuário" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="nome" placeholder="Digite sua senha" required>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
        </div>
        <!-- Campo de CPF -->
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
        </div>
        <!-- Campo de data de nascimento -->
        <div class="mb-3">
            <label for="{{ form.dt_nascimento.id }}" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="{{ form.dt_nascimento.id }}" required>
        </div>
        <div class="mb-3">
            <label for="{{ form.contato.id }}" class="form-label">Contato</label>
            <input type="text" class="form-control" id="{{ form.contato.id }}" required>
        </div>
        <div class="mb-3">
            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                  <select class="form-control" for="{{form.projetos.id}}">
                    <option>Selecionar Projetos</option>
                  </select>
                  <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    {% for projeto in form.projetos %}
                    <div class="d-flex flex-row" >
                        
                        <!-- <label for="{{projeto.pk}}" class="form-label"> -->
                            <input type="checkbox" id="{{projeto.pk}}" />{{projeto}}</input>
                        </div>
                    {% endfor %}
                </div>
              </div>
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
{% block custom_scripts %}
<script>
    $(document).ready(function () {
        $('#cpf').mask('000.000.000-00', { reverse: true });
    });

    var expanded = false;

        function showCheckboxes() {
        var checkboxes = document.getElementById("checkboxes");
        if (!expanded) {
            checkboxes.style.display = "block";
            expanded = true;
        } else {
            checkboxes.style.display = "none";
            expanded = false;
        }
        }
</script>
{% endblock %}

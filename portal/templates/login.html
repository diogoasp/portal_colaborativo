{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Login com CPF</title>
    <style>
        body {
            background-color: #f4f4f9;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <form class="login-form" method="post">
            {% csrf_token %}
            <h4 class="mb-3 text-center">Login</h4>
            <!-- Campo de CPF -->
            <div class="mb-3">
                <label for="{{ form.username.id }}" class="form-label">{{ form.username.label }}</label>
                <input type="text" class="form-control" id="{{ form.username.id }}" name="{{ form.username.name }}" placeholder="Digite seu usuário" required>
            </div>
            <!-- Campo de senha -->
            <div class="mb-3">
                <label for="{{ form.password.id }}" class="form-label">Senha</label>
                <input type="password" class="form-control" id="{{ form.password.id }}" name="{{ form.password.name }}" placeholder="Digite sua senha" required>
            </div>
            <!-- Botão de enviar -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <!-- Links adicionais -->
            <div class="mt-3 text-center">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </div>

    <!-- Inclusão do JS do Bootstrap e jQuery via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Inclusão do plugin jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00', {reverse: true});
        });
    </script>
</body>
</html>
{% endblock %}

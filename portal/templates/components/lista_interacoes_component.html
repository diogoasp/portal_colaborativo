
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Interações</h2>
        {% if role == 'Gerente' %}
        <a href="{% url 'nova_interacao' %}" class="btn btn-primary"><i class="bi bi-plus"></i></a>
        {% endif %}
    </div>
    <div class="row">
        {% for interacao in interacoes %}
        <div class="col-md-4 top-buffer">
            <a class="card project-card" href="{% url 'responder_interacao' interacao.pk %}">
                <div class="card-body">
                    <h5 class="card-title">{{interacao.nome}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Gerente: {{interacao.projeto.gerente.nome}}</h6>
                    <p class="card-text">Stakeholders: {{interacao.projeto.stakeholders.count}} </p>
                </div>
            </a>
        </div>
        {% endfor %}

    </div>
</div>

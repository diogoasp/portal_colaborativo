
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Interações</h2>
        {% if role == 'Gerente' %}
        <a href="{% url 'nova_interacao' %}" class="btn btn-primary"><i class="bi bi-plus"></i></a>
        {% endif %}
    </div>
    <div class="row" style="justify-content: space-evenly;">
        {% for interacao in interacoes %}
        <div class="top-buffer" style="width: 30%; margin:0">
            <a class="card project-card" href="{% url 'responder_interacao' interacao.pk %}">
                <div class="card-body">
                    <h5 class="card-title">{{interacao.nome}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{interacao.projeto.nome}}</h6>
                    <p class="card-text  text-muted">Gerente: {{interacao.projeto.gerente.nome}}</p>
                    <p class="card-text">{{interacao.descricao}} </p>
                    <p class="card-text">{{interacao.data_criacao}} </p>
                </div>
            </a>
        </div>
        {% endfor %}

    </div>
</div>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Projetos</h2>
        {% if role == 'Gerente' %}
        <a href="{% url 'novo_projeto' %}" class="btn btn-primary"><i class="bi bi-plus"></i></a>
        {% endif %}
    </div>
    <div class="row">
        <div class="top-buffer">
        {% for projeto in projetos %}
            <a class="card project-card" href="{% url 'detalhes_projeto' projeto.pk %}">
                <div class="card-body">
                    <h5 class="card-title">{{projeto.nome}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Gerente: {{projeto.gerente.nome}}</h6>
                    <p class="card-text">Stakeholders: {{projeto.stakeholders.count}} </p>
                </div>
            </a>
            {% endfor %}
        </div>

    </div>
</div>

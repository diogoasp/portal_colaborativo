{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  {% if form.errors %}
    <p>Seu nome de usuário e senha não conferem. Por favor, tente novamente.</p>
  {% endif %}
{% endblock %}

{% load filter %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Cadastrados</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .card:hover {
            transform: scale(1.03);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .top-buffer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Projetos</h2>
            {% if user|classname == Gerente %}
            <a href="#cadastrar-projeto" class="btn btn-primary">Cadastrar Novo Projeto</a>
            {% endif %}
        </div>
        <div class="row">
            {% for projeto in projetos %}
            <div class="col-md-4 top-buffer">
                <a class="card project-card" href="{% url 'detalhes_projeto' projeto.pk %}">
                    <div class="card-body">
                        <h5 class="card-title">{{projeto.nome}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Gerente: {{projeto.gerente.nome}}</h6>
                        <p class="card-text">Stakeholders: {{projeto.stakeholders.count}} </p>
                    </div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
